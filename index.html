<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Precision Plant Care</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="header-info">
            <div class="logo"><img src="logo.png" alt="logo"></div>
                <h1>Precision Plant Care</h1>
                    <h2>Interior Plant Design, Installation, &amp; Maintenance</h2>
        </section>
        <section class="image-slideshow">
            <img src="Spath.jpg" alt="Interior Plant Photo" name="slide" height="400px" width="300px">
            <img src="dracena.jpg" alt="Interior Plant Photo" name="slide" height="400px" width="300px">
            <img src="marble queen.jpg" alt="Interior Plant Photo" name="slide" height="400px" width="300px">
        </section>
        <section class="trusted-by"></section>
        <section class="contact" id="contact">
            <form action="POST">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" placeholder="First & Last" required><br>
                <label for="company">Company Name:</label><br>
                <input type="text" id="company" placeholder="Company, Inc."><br>
                <label for="tel">Contact Number:</label><br>
                <input type="tel" id="tel" placeholder="1(234) 567 - 8910" required><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="What can we do for you?" required></textarea><br>
                <input type="submit" value="Send!">
            </form>
        </section>
    </main>
    <footer>
        Precision Plant Care &copy; 2021<br>
        Webmaster: <a href="https://www.taykcreative.com/">Taylor Kyle</a>
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
